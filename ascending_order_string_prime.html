<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
number =prompt("Enter a number")//123456789
s=''
for(num of number){
    if(num>1){
        count=0
        for(i=2;i<num;i++){
            if(num%i == 0){
                count++
            }
            if(count==1){
                break
            }
            
        }
        if(count == 0){
            s=i+s
        }
        
    }
}
// console.log(s)

let b=s.split("")
b.sort()
// console.log(b)
s=''
for(i of b){
    s=s+i+" "
}
console.log(s)//2 3 5 7
    </script>

</body>
</html>
